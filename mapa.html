<script>

    function moveboneco (event) /*serve para mover o boneco*/
        {
        x = event.pageX;/*passar o mouse sobre o mapa com o bonequinho*/
        y = event.pageY;
        boneco.style.left = (x+5) + "px"; /*(x+5) separa o mouse da imagem*/
        boneco.style.top = (y+5) + "px";
        }
    function mostraOriginal()
        {
            boneco.src = "boneco.gif"
        }
    function mostraaqui()
        {
            boneco.src="aqui.gif"
        }
</script>
